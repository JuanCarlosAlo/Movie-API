    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Movie API</title>
  </head>
  <body>
    <div class="header">
      <img src="assets/images/logo.svg" alt="logo" class="header__logo">
      <nav>
        <ul class="menu">

            <li id="home" class="menu__item">
              <img src="assets/images/icon-nav-home.svg" alt="">
            
          </a>
          <li class="menu__item">
            <img src="assets/images/icon-nav-movies.svg" alt="">
          </li>
          <li class="menu__item">
            <img src="assets/images/icon-nav-tv-series.svg" alt="">
          </li>
          <li id="bookmarked-button" class="menu__item">
            <img src="assets/images/icon-nav-bookmark.svg" alt="">
          </li>
        </ul>
      </nav>
      <img src="assets/images/image-avatar.png" alt="avatar image" class="header__avatar">
    </div>
    <main class="main">
      <input class="search-input" type="text" placeholder="Search for movies or TV series">
     
       <div id="main-content" class="main-content"></div>
       <div id="modal" class="modal">
        <div id="modal-cross" class="modal__cross">
          <img src="assets/images/cross.svg" alt="">
        </div>
        <div class="modal__poster">
          <img id="modal-poster" src="" alt="">
        </div>
        <div class="modal__info">
            <div id="modal-title" class="modal__title"></div>
            <div id="modal-description" class="modal__description"></div>
            <div id="modal-rating" class="modal__rating"></div>
            <div class="modal__specs">
              <div class="modal__length">
                <div class="modal__length-title">Length</div>
                <div id="modal-length" class="modal__length-value"></div>
              </div>
              <div class="modal__language">
                <div class="modal__language-title">Language</div>
                <div id="modal-language" class="modal__language-value"></div>
              </div>
              <div class="modal__year">
                <div class="modal__year-title">Year</div>
                <div id="modal-year" class="modal__year-value"></div>
              </div>
              <div class="modal__status">
                <div class="modal__status-title">Status</div>
                <div id="modal-status" class="modal__status-value"></div>
              </div>
              </div>
              <div class="modal__genres--title">Genres</div>
            <div id="modal-genres" class="modal__genres"></div>
            <div class="modal__psinopsis--title">Psinopsis</div>
            
            <div id="modal-psynopsis" class="modal__psynopsis"></div>
            <div class="modal__cast--title">Cast</div>
            <div id="modal-casts" class="modal__casts"></div>
            </div>
            
        </div>
      </div>
    </main>
    
    <script type="module" src="./js/index.js"></script>
